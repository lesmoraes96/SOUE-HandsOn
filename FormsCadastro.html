<html lang="pt-br">
<head>
    <title>Cadastro de Clientes</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <form class="formulario" method="post" action="FormsCadastro.html" onsubmit="myFunction()"> 
        <p> Realize aqui o seu cadastro:</p>
        
        <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>
		
		<div class="field">
            <label for="nome">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
        </div>
		
		<div class="field">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail" required>
        </div> 
        
        <div class="field">
            <label for="nome">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone" required>
        </div>
 
        <div class="field">
            <label for="nome">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereco" required>
        </div>
	   
        <input type="submit" name="acao" value="Enviar">
		
		<script>
		function myFunction() {
		  alert("Cliente Cadastrado!");
		}
		</script>
		
    </form>
</body>
</html>
